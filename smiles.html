<TITLE>Смайлики</TITLE>
<LINK href="./css/smiles/smile.css" rel=STYLESHEET type=text/css>
<SCRIPT> 
function S(name)
{
    var sData = dialogArguments;
    sData.F1.text.focus();
    sData.F1.text.value = sData.F1.text.value + ':'+name+': ';
}
</SCRIPT>
<SCRIPT LANGUAGE="JavaScript" src="./js/smiles/ch_sm.js"></SCRIPT>
</HEAD>
<BODY onload="showsmiles(0)" leftmargin=2 topmargin=2 marginheight=2 style="cursor:hand" bgcolor=f2f0f0><CENTER>
<SCRIPT> 
function showsmiles(n) {
  var i=n*200;
  smil='';
  while(i<sm.length && i<n*200+200) {
      var s = sm[i++];
      smil+='<IMG SRC="img/smiles/smiles_'+s+'.gif" BORDER=0 ALT="" onclick="S(\''+s+'\')"> ';
  }
  document.getElementById('smiles').innerHTML=smil;
}
document.write('<center>');
i=0;
for (i=0;i*200<sm.length;i++) {
  document.write('<a style="color:#000000;text-decoration:none;font-weight:bold" href="javascript:void(0)" onclick="showsmiles('+i+');return false;">'+(i+1)+'</a> ');
}
document.write('</center>');
</SCRIPT>
<div id="smiles"></div>
<BR><INPUT TYPE="button" value=" Закрыть " onclick="window.close()" style="border: solid 1pt #B0B0B0; font-family: MS Sans Serif; font-size: 10px; color: #191970; MARGIN-BOTTOM: 2px; MARGIN-TOP: 1px;">
</CENTER>
